name: ci
on:
  push:
  pull_request:
jobs:
  build-OdinSnap:
    name: build OdinSnap
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22.20.0
      - name: Run install
        uses: borales/actions-yarn@v5
        with:
          cmd: install
      - name: Build
        run: |
          yarn build
  build-vite:
    name: build react vite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22.20.0
      - name: Run install
        uses: borales/actions-yarn@v5
        with:
          cmd: install
      - name: Build
        run: |
          yarn install
          cd examples/react-vite/
          yarn build
  build-webpack-eg:
    name: build react webpack
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22.20.0
      - name: Run install
        uses: borales/actions-yarn@v5
        with:
          cmd: install
      - name: Build
        run: |
          yarn install
          cd examples/react-webpack/
          yarn build
